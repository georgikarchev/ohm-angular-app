<header *ngIf="!isLoading" [class.btnOnly]="state.rooms.length <= 0">
  <nav class="rooms__filters" *ngIf="state.rooms.length > 0">
    <ul>
      <li>
        <a [class.selected]="filter === 'all'" (click)="applyFilter('all')"
          >ALL</a
        >
      </li>
      <li>
        <a [class.selected]="filter === 'free'" (click)="applyFilter('free')"
          >FREE</a
        >
      </li>
      <li>
        <a
          [class.selected]="filter === 'occupied'"
          (click)="applyFilter('occupied')"
          >OCCUPIED</a
        >
      </li>
      <li>
        <a [class.selected]="filter === 'ooo'" (click)="applyFilter('ooo')"
          >OUT OF ORDER</a
        >
      </li>
    </ul>
  </nav>
  <button
    mat-fab
    color="white"
    class="button--new"
    [class.center]="state.rooms.length <= 0"
    (click)="onNewRoomClicked()"
  >
    <mat-icon color="primary">edit</mat-icon>
    <span class="tooltip">NEW ROOM</span>
  </button>
</header>
<section class="page-body">
  <ng-container *ngIf="!isLoading; else loadingIndicator">
    <app-rooms-list *ngIf="state.rooms.length > 0; else noRooms" [rooms]="state.rooms"></app-rooms-list>
  </ng-container>
</section>


<ng-template #noRooms>
  <div class="padding-top--big center">
    <p class="medium">No rooms have yet been created.</p>
    <p class="small">
      Want to create the first room? Click the button above!
    </p>
  </div>
</ng-template>

<ng-template #loadingIndicator>
  <mat-spinner></mat-spinner>
</ng-template>
