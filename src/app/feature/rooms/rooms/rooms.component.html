  <!-- <h1>Rooms</h1> -->
  <nav class="rooms__filters">
    <ul>
      <li>
        <a [class.selected]="filter === 'all'" (click)="applyFilter('all')"
          >ALL</a
        >
      </li>
      <li>
        <a [class.selected]="filter === 'free'" (click)="applyFilter('free')"
          >FREE</a
        >
      </li>
      <li>
        <a
          [class.selected]="filter === 'occupied'"
          (click)="applyFilter('occupied')"
          >OCCUPIED</a
        >
      </li>
      <li>
        <a [class.selected]="filter === 'ooo'" (click)="applyFilter('ooo')"
          >OUT OF ORDER</a
        >
      </li>
    </ul>
  </nav>
  <button
    mat-fab
    color="white"
    class="button--new"
    (click)="onNewRoomClicked()"
  >
    <mat-icon color="primary">edit</mat-icon>
    <span class="tooltip">NEW ROOM</span>
  </button>
</header>
<section class="page-body">
  <app-rooms-list *ngIf="!isLoading; else loadingIndicator" [rooms]="state.rooms"></app-rooms-list>
</section>

<ng-template #loadingIndicator>
  <mat-spinner></mat-spinner>
</ng-template>
