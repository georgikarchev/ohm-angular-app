  <ul>
    <li>
      <a
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>
    <ng-template #anonymous>
      <li>
        <a routerLink="/login" routerLinkActive="active-link">Login</a>
      </li>
      <li>
        <a routerLink="/sign-up" routerLinkActive="active-link">Sign up</a>
      </li>
    </ng-template>
    <ng-container *ngIf="this.authService.currentUser$ | async as user else anonymous">
      <li><a routerLink="/rooms" routerLinkActive="active-link">Rooms</a></li>
      <li>
        <a routerLink="/dashboard" routerLinkActive="active-link">Dashboard</a>
      </li>
      <li>
        <!-- <span>{{user.email}}</span> -->
        <button class="button button--light button--logout" (click)="logout()">
          Logout
        </button>
      </li>
    </ng-container>
  </ul>
